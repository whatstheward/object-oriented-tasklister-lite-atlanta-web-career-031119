<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form"  method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <form id="edit-task-form" >
      <label for="edit-task-description">Edit Task Description:</label>
      <input type="text" id="edit-task-description" placeholder="">
      <input type="submit" value="Edit Task">
    </form>

    <div id="list">
      <h2>To-Do</h2>
    </div>

    <script src="./src/TaskListItem.js"></script>
    <script src="./src/TaskList.js"></script>
    <script src="./src/index.js" ></script>
  </div>

</body>
</html>
